<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/842dc7d006.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="hd-banner">
        <img src="./header-1.png" alt="" />
        <a href=""><i class="fa-solid fa-cart-shopping fa-lg hd-icon"></i></a>
        <a href="" class="hd-login">Login</a>
        <a href="" class="hd-register">Register</a>
      </div>
    </header>
    <menu>
      <div class="menu">
        <ul>
          <li class="menu-home"><a href="">Home</a></li>
          <li class="menu-men"><a href="">Men</a></li>
          <li class="menu-woman"><a href="">Woman</a></li>
          <li class="menu-kid"><a href="">Kid</a></li>
          <li class="menu-sport"><a href="">Sport</a></li>
        </ul>
      </div>
    </menu>
    <main>
      <div class="carousel">
        <div
          class="swiper mySwiper swiper-initialized swiper-horizontal swiper-css-mode"
        >
          <div class="swiper-wrapper">
            <div class="swiper-slide swiper-slide-active">
                <div class="swiper-image">
                    <img class="img-1" src="./image 4.png" alt="">
                    <img class="img-2" src="./image 6.png" alt="">
                </div>
                <div class="swiper-product-content">
                    <h1>Product name</h1>
                    <p>Product description ....</p>
                    <button>Buy now</button>
                </div>
            </div>
            <div class="swiper-slide swiper-slide-next">slide2</div>
            <div class="swiper-slide"></div>
          </div>
          <div
            class="swiper-button-next"
            tabindex="0"
            role="button"
            aria-label="Next slide"
            aria-controls="swiper-wrapper-00ff7645db8a9bb6"
            aria-disabled="false"
          ></div>
          <div
            class="swiper-button-prev swiper-button-disabled"
            tabindex="-1"
            role="button"
            aria-label="Previous slide"
            aria-controls="swiper-wrapper-00ff7645db8a9bb6"
            aria-disabled="true"
          ></div>
          <div
            class="swiper-pagination swiper-pagination-bullets swiper-pagination-horizontal"
          >
            <span
              class="swiper-pagination-bullet swiper-pagination-bullet-active"
              aria-current="true"
            ></span>
            <span class="swiper-pagination-bullet"></span>
            <span class="swiper-pagination-bullet"></span>
          </div>
        </div>
      </div>
      <div class="product-feature">
        <h1>- Product Feature -</h1>
        <div class="grid grid-cols-3 gap-15 pl-[200px]">
            <div class="product w-[310px]">
                <div class="product-img">
                    <img src="./image 5.png" alt="">
                </div>
                <div class="product-content mt-[20px] pl-[25px]">
                    <h4>Adidas Prophere</h4>
                    <p>short description</p>
                </div>
                <div class="product-price flex">
                    <button>Buy now</button>
                    <div class="price"><p>85$</p></div>
                </div>
            </div>
        </div>
      </div>
    </main>
    <script>
      var swiper = new Swiper(".mySwiper", {
        cssMode: true,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
        },
        mousewheel: true,
        keyboard: true,
      });
    </script>
  </body>
</html>
